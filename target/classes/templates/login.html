<script th:inline="javascript">
    function validate() {
        if (document.username.value === "" && document.password.value === "") {
            alert(/*[[#{message.username} + #{message.password}]]*/);
            document.username.focus();
            return false;
        }
        if (document.username.value == "") {
            alert(/*[[#{message.username}]]*/);
            document.username.focus();
            return false;
        }
        if (document.password.value == "") {
            alert(/*[[#{message.password}]]*/);
            document.password.focus();
            return false;
        }
    }

    function getCookie(name) {
        return document.cookie.split('; ').reduce((r, v) => {
            const parts = v.split('=')
            return parts[0] === name ? decodeURIComponent(parts[1]) : r
        }, '')
    }

    function display_username() {
        var username = getCookie('welcome');
        if (username) {
            document.getElementById("welcometext").innerHTML = "Welcome " + username + "!";
        }
    }
</script>
