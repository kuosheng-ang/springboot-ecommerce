<!doctype html>

<html lang="en"  >

<head th:replace="/fragments/head :: head"></head>

<body>
    <nav th:replace="/fragments/nav :: nav-front"></nav>
    <div class="container-fluid mt-5">
        <div class="row">
            <div th:replace="/fragments/categories"></div>
            <div class="col">
                <div class="col"></div>
                <div class="col-8">

                    <h3 class="display-4">Customer profile details</h3>

                    <a href="/customer/update" class="btn btn-primary mb-5">Update profile</a>
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <span class="validationError">Please correct the problems below and resubmit.</span>
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Username</label>
                            <p th:field="*{customerName}" ></p>
                            <!--<span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>-->
                        </div>
                        <div class="form-group mb-3">
                            <label for="">firstname</label>
                            <p  th:field="*{firstname}" ></p>
                        </div>
                        <div class="form-group mb-3">
                            <label for="">lastname</label>
                            <p th:field="*{lastname}" placeholder="lastname"></p>

                        </div>
                        <div class="form-group mb-3">
                            <label for="">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="Password"></input>
                            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Confirm Password</label>
                            <input type="password" class="form-control" th:field="*{confirmPassword}"></input>


                        </div>
                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required></input>

                        </div>

                        <div class="form-group mb-3">
                            <label for="">Phone number</label>
                            <input type="text" class="form-control" th:field="*{phone}" placeholder="Phone Number"></input>

                        </div>
                        <button class="btn btn-danger mb-3">Register</button>
                    </form>
                </div>
                <div class="col"></div>
            </div>
          </div>
        </div>
    </div>
    <div th:replace="/fragments/footer :: footer"></div>
</body>

</html>
