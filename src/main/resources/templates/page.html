<!doctype html>
<html lang="en">
<head th:replace="/fragments/head :: common-header"></head>
<body>

    <script type="text/javascript">
    $(document).ready(function(){
        $.get('/productList', function(data) {
            console.log(data);
            alert(data);
            $('div.productList').html(data);
        })
    });
    </script>

    <section>
        <nav th:replace="/fragments/nav :: nav-front"></nav>

        <div class="container-fluid mt-auto">
            <div class="row" style="padding-top: 12em">
                <div th:replace="/fragments/categories :: categories"></div>
                <div class="col">
                    <div class="col"></div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-4" style="padding-top: 3em" th:each="product: ${productList}">
                                    <p>
                                        <img style="width:200px; height:250px; border-width: 2rem; border-color: white" th:src="@{'/media/' + ${product.productImage}}">
                                    </p>
                                    <h4 class="title" th:text="${product.namedTitle}"></h4>
                                    <!--<div class="desc" th:utext="${pdt.description}"></div>-->
                                    <p th:text="'$' + ${product.price}"></p>
                                    <div style="position: relative;">
                                        <p>
                                            <a class="btn btn-primary addToCart" th:attr="data-id=${product.id}" th:href="@{'/cart/add/' + ${product.id}}">Add to cart</a>
                                            <img class="ajaxLoader d-none" src="/images/ajax-loader.gif">
                                        </p>

                                    </div>
                                </div>

                                <!--<div th:replace="fragments/pagination :: pagination(URLparameter='/home')"/>-->
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div class="container">
            <div class="row banner">
               <!-- carousel effect-->
                <div class="col-xs-8">
                    <div class="container" style="margin-top: 20px;">
                        <div class="container" >
                            <div id="carousel-movie-ads" class="carousel slide" data-ride="carousel">
                               <!-- Indicators -->
                                <div class="carousel-indicators">
                                    <li data-target="#carousel-movie-ads" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-movie-ads" data-slide-to="1"></li>
                                    <li data-target="#carousel-movie-ads" data-slide-to="2"></li>
                                </div>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" >
                                    <div class="carousel-item rounded-sm active">
                                        <img style="width:300px; height:400px" src="/media/The%20Matrix.jpg" class="img-responsive" />
                                        <div class="carousel-caption">
                                            <!--<h4>Movie Title: Matrix </h4>
                                            <p>Directors: Lana Wachowski, Lilly Wachowski</p>
                                            <p> Stars Keanu ReevesLaurence Fishburne Carrie-Anne Moss </p>-->
                                        </div>
                                    </div>
                                    <div class="carousel-item rounded-sm">
                                        <img style="width:300px; height:400px" src="/media/Forrest%20Gump.jpg" class="img-responsive" />
                                        <div class="carousel-caption">
                                            <!--<h4>Movie Title: Forest Gump</h4>
                                            <p>Directors: Robert Zemeckis</p>
                                            <p>Actors: Tom Hanks Robin Wright Gary Sinise Mykelti Williamson Sally Field</p>-->
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img style="width:300px; height:400px"  src="/media/Schindler's%20List.jpg" class="img-responsive" />
                                        <div class="carousel-caption">
                                            <!--<h4>Movie Title: Schindler List</h4>
                                            <p>Directors: Steven Spielberg</p>
                                            <p>Actors: Liam Neeson, Ben Kingsley, Ralph Fiennes,  Caroline Goodall, Jonathan Sagalle, Embeth Davidtz</p>-->
                                        </div>
                                    </div>

                                </div>

                                 <!--Controls -->
                                <a class="carousel-control-prev" href="#carousel-movie-ads" role="button"  data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carousel-movie-ads" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- logo here -->
                <div class="col-xs-4">
                    <img src="/image/logo.png" class="img-responsive" />
                    <img src="/image/web-dev.jpg" class="img-responsive" />
                </div>

            </div>
        </div>


            <div th:replace="/fragments/head :: body-bottom-scripts" /></div>
    </section>
</body>

</html>
